<!-- Analysis Page-->
{% extends "base.html" %}
{% block content %}
<h3 class="text-center mb-4">Analysis üßê</h3>
<p class="text-center">Input keyword ("top 5" or "relationship") to get advanced analysis.</p>


<div class="analysis-form" style="max-width: 600px; margin: 0 auto;">
  <form action="{{ url_for('analysis') }}" method="POST" class="form-inline justify-content-center">
    <input type="text" name="query" class="form-control form-control-lg mr-2" placeholder="top 5 or relationship" required>
    <button type="submit" class="btn btn-info btn-lg">Analyze</button>
  </form>
</div>

{% if results %}
<div class="alert alert-primary mt-4 text-center" style="max-width: 600px; margin: 20px auto;">
  {{ results }}
</div>
{% endif %}

{% if chart_html %}
<div class="mt-4 text-center" style="max-width: 800px; margin: 0 auto;">
  {{ chart_html|safe }}
</div>
{% endif %}
{% endblock %}
